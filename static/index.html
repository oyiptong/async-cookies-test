<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T">
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Async Cookies</h1>

      <div class="row mt-4">
        <div class="col-md-4">
          <h2>Page Control</h2>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-secondary" id="btn-clear">Clear</button>
            <button type="button" class="btn btn-outline-secondary" id="btn-update-sw">Update SW</button>
          </div>
        </div> <!-- page controls -->

        <div class="col-md-4">
          <h2>Fetch Actions</h2>
          <div class="list-group">
            <a href="/sw/get/cookie" target="actions-display" class="list-group-item list-group-item-action">SW get cookie</a>
            <a href="/sw/set/cookie" target="actions-display" class="list-group-item list-group-item-action">SW set cookie</a>
            <a href="/sw/delete/cookie" target="actions-display" class="list-group-item list-group-item-action">SW delete cookie</a>
            <a href="/sw/delete/cache" target="actions-display" class="list-group-item list-group-item-action">SW delete cache</a>
            <a href="/login" target="actions-display" class="list-group-item list-group-item-action">Server login</a>
            <a href="/logout" target="actions-display" class="list-group-item list-group-item-action">Server logout</a>
            <a href="/changeCookie" target="actions-display" class="list-group-item list-group-item-action">Server change cookie</a>
          </div>
        </div> <!-- links -->

        <div class="col-md-4">
          <h2>Post Messages</h2>
          <div class="list-group">
            <button id="btn-sw-get-cookie" class="list-group-item list-group-item-action">SW get cookie</button>
            <button id="btn-sw-set-cookie" class="list-group-item list-group-item-action">SW set cookie</button>
            <button id="btn-sw-delete-cookie" class="list-group-item list-group-item-action">SW delete cookie</button>
          </div>
        </div>
      </div> <!-- nav row -->

      <div class="row mt-4">
        <div class="col-md-6">
          <h3>Fetch Result</h3>
          <iframe name="actions-display"></iframe>
        </div>
        <div class="col-md-6">
          <h3>Document Cookie Updates</h3>
          <pre id="cookie-status"></pre>
        </div>
      </div> <!-- actions/results -->

      <hr/>

      <div class="row mt-4">
        <h2>Event Log</h2>
        <ul id="event-list">
        </ul>
      </div> <!-- event log -->
    </div> <!-- container -->
  </body>
</html>
